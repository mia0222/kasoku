<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>加速度センサ</title>
</head>
<body>
  <div id="accelerometer">
    <p>X: <span id="x"></span></p>
    <p>Y: <span id="y"></span></p>
    <p>Z: <span id="z"></span></p>
  </div>

  <script>
    // 加速度センサの値を取得する
    function getAcceleration() {
      var acceleration = window.deviceMotion.accelerationIncludingGravity;
      return acceleration;
    }

    // 加速度センサの値をHTMLに表示する
    function updateAcceleration() {
      var acceleration = getAcceleration();
      document.getElementById("x").textContent = acceleration.x;
      document.getElementById("y").textContent = acceleration.y;
      document.getElementById("z").textContent = acceleration.z;
    }

    // 加速度センサの値を更新する
    setInterval(updateAcceleration, 1000);
  </script>
</body>
</html>
